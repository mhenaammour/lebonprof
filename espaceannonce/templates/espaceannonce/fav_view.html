{%extends 'core/base.html'%}

{%block title%} Mes favories{%endblock%}
{%block content %}
<h1 class="text-2xl">Mes favories</h1>

    {% for item in cart %}
        <div class="annonce w-1/3 p-2 inline">
                <div class="p-5 bg-gray-200">
                    <a href="{%url 'fav_detail' item.annonce.slug%}">
                        <div class="image mb-3">
                            <img src="{{ item.annonce.thumbnail.url }}" alt="image of {{ item.annonce.title }}">
                         </div>
                        <h2 claas="text-xl" >{{ item.annonce.title }}</h2>
                        <p class="text-sm text-gray-600">{{item.annonce.tarif}} DZD</p>
                        <p class="text-sm text-gray-600">{{item.annonce.date_pub}} </p>
                    </a> 
                </div>
            </div>


    {% endfor %}
{%endblock%}
